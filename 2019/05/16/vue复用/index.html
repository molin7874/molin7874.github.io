        <p>####minxins 混入<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">首先创建好需要混入的方法，</span><br><span class="line">xin.js</span><br><span class="line"><span class="built_in">export</span> const xin = &#123;</span><br><span class="line">  <span class="function"><span class="title">data</span></span> () &#123;</span><br><span class="line">    <span class="built_in">return</span> &#123;</span><br><span class="line">    // 变量mixins可以自带 但是如果更当前页面重复了的话就会被覆盖以当前页面的变量为准</span><br><span class="line">      num: 1</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  // mixins 也可以把钩子函数created等分发出去 在vue启用实例后mixins的created引用顺序排在当前页面的created之前</span><br><span class="line">  <span class="function"><span class="title">created</span></span> () &#123;</span><br><span class="line">    this.hello()</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    <span class="function"><span class="title">hello</span></span> () &#123;</span><br><span class="line">      console.log(<span class="string">'from mixins num'</span> + this.num)</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="function"><span class="title">onSubmit</span></span> () &#123;</span><br><span class="line">      console.log(<span class="string">'mixins submit'</span>)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">引用mixins</span><br><span class="line">import &#123;xin&#125; from <span class="string">'@/mixins/mixin.js'</span></span><br><span class="line"><span class="built_in">export</span> default &#123;</span><br><span class="line">  name: <span class="string">'registe'</span>,</span><br><span class="line">  mixins: [xin]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>###vue-directive<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">// 全局指令</span><br><span class="line">directive/foucs/index.js</span><br><span class="line">import Vue from <span class="string">'vue'</span></span><br><span class="line"></span><br><span class="line">const focus = Vue.directive(<span class="string">'focus'</span>, &#123;</span><br><span class="line">  inserted: <span class="keyword">function</span> (el) &#123;</span><br><span class="line">    console.log(<span class="string">'全局指令'</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">export</span> default focus</span><br><span class="line">directive/index.js</span><br><span class="line">// 这里在directive简历index.js的原因是把写好的指令统一引用在index.js这，方便维护</span><br><span class="line">import xxx from <span class="string">'xxx'</span></span><br><span class="line">import focus from <span class="string">'@/directive/focus/index.js'</span></span><br><span class="line"><span class="built_in">export</span> &#123;focus, xxx&#125;</span><br><span class="line">// 引用 v-</span><br><span class="line"> &lt;el-form-item label=<span class="string">"邮箱"</span> prop=<span class="string">"email"</span>&gt;</span><br><span class="line">   &lt;el-input v-model=<span class="string">"formLabelAlign.email"</span> v-focus&gt;&lt;/el-input&gt;</span><br><span class="line"> &lt;/el-form-item&gt;</span><br><span class="line"> </span><br><span class="line"> <span class="built_in">export</span> default &#123;</span><br><span class="line">   name: <span class="string">'registe'</span>,</span><br><span class="line">   directives: &#123;</span><br><span class="line">     focus1: &#123;</span><br><span class="line">       inserted: <span class="keyword">function</span> (el, binding) &#123;</span><br><span class="line">         console.log(<span class="string">'聚焦'</span>)</span><br><span class="line">         el.title = binding.value</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;</span><br><span class="line">   &#125;,</span><br><span class="line">   <span class="function"><span class="title">data</span></span>() &#123;</span><br><span class="line">      <span class="built_in">return</span> &#123;</span><br><span class="line">        message: <span class="string">'hello'</span></span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   // 定义局部指令</span><br><span class="line">   // 引用：</span><br><span class="line"> &lt;el-form-item label=<span class="string">"手机"</span> prop=<span class="string">"phone"</span>&gt;</span><br><span class="line">     &lt;el-input v-model=<span class="string">"formLabelAlign.phone"</span> v-focus1=<span class="string">"message"</span>&gt;&lt;/el-input&gt;</span><br><span class="line"> &lt;/el-form-item&gt;</span><br><span class="line"> // 在这个组件中都可以引用v-focus1 都可以使用</span><br></pre></td></tr></table></figure></p>

<script>
  $('.highlight').not('.gist .highlight').each(function(i, e) {
    var $wrap = $('<div>').addClass('highlight-wrap');
    $(e).after($wrap);
    $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
      var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
        return $(e).text();
      }).toArray().join('\n');
      var ta = document.createElement('textarea');
      var yPosition = window.pageYOffset || document.documentElement.scrollTop;
      ta.style.top = yPosition + 'px'; // Prevent page scroll
      ta.style.position = 'absolute';
      ta.style.opacity = '0';
      ta.readOnly = true;
      ta.value = code;
      document.body.appendChild(ta);
      ta.select();
      ta.setSelectionRange(0, code.length);
      ta.readOnly = false;
      var result = document.execCommand('copy');
      
      ta.blur(); // For iOS
      $(this).blur();
    })).on('mouseleave', function(e) {
      var $b = $(this).find('.copy-btn');
      setTimeout(function() {
        $b.text('复制');
      }, 300);
    }).append(e);
  })
</script>
